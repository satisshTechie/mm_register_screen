<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Register Screen</title>
</head>

<body>
    <h1 class="title">Hello,<br />
        Register to<br />
        get started!</h1>
    <h2>Sign Up To Play</h2>
    <form action="#">
        <input type="email" placeholder="Email" required>
        <input type="text/number" placeholder="Phone Number">
        <input type="password" placeholder="Password">
        <input type="password" placeholder="Confirm Password">
        <input type="text/number" placeholder="Referral Code (Optional)">
    </form>
    <h5>By Signing Up, You agree to our Privacy Policy and Terms of Conditions.</h5>
    <div class="buttons">
        <button class="signup_btn" id="signup_btn">Sign Up</button>
        <button class="cancel_btn" id="cancel_btn">Cancel</button>
    </div>
    <h2>Already have an Account?</h2>
    <button class="signin_btn" id="signin_btn">Sign In</button>
    <p>2021 MASTERMIND BET. ALL RIGHTS RESERVED</p>
</body>

</html>
